<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Bear</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="flex px-4 pt-6">
      <div class="w-3/5 text-2xl">Celebrate with <b>Party Bear!</b></div>
      <div class="w-2/5 z-50 flex items-center justify-end overflow-hidden">
        <div
          id="mobileMenu"
          class="w-12 h-12 rounded-full flex flex-col pl-3 justify-center"
        >
          <p
            id="ham-menu-line-1"
            class="transition-all duration-50 transform ease-in-out w-3/5 h-0.5 bg-black"
          ></p>
          <p
            id="ham-menu-line-2"
            class="transition-all duration-50 transform ease-in-out w-2/5 h-0.5 mt-1 bg-black"
          ></p>
          <p
            id="ham-menu-line-3"
            class="transition-all duration-50 transform ease-in-out w-1/5 h-0.5 mt-1 bg-black"
          ></p>
        </div>
      </div>
      <div
        id="menu"
        class="transition-all duration-100 ease-in-out -translate-y-full transform w-full z-40 fixed h-full bg-white -mx-4 -my-6 flex flex-col justify-center items-center"
      >
        <ul>
          <li class="my-3 text-2xl">- Home</li>
          <li class="my-3 text-2xl">- Packages</li>
          <li class="my-3 text-2xl">- Freebies</li>
          <li class="my-3 text-2xl">- Contact</li>
        </ul>
      </div>
    </header>
    <!-- Slider -->
    <section>
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div
            style="
              width: 80%;
              background-size: cover;
              background-position: center;
              background-image: url(https://images.unsplash.com/photo-1601409751311-cbecfe223af4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDJ8fGNha2V8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60);
            "
            class="rounded-2xl bg-white py-20 shadow-lg my-8 swiper-slide"
          ></div>
          <div
            style="
              width: 80%;
              background-size: cover;
              background-position: center;
              background-image: url(https://images.unsplash.com/photo-1586985289906-406988974504?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTExfHxjYWtlfGVufDB8fDB8&auto=format&fit=crop&w=400&q=60);
            "
            class="rounded-2xl bg-white py-20 shadow-lg my-8 swiper-slide"
          ></div>
          <div
            style="
              width: 80%;
              background-size: cover;
              background-position: center;
              background-image: url(https://images.unsplash.com/photo-1464219551459-ac14ae01fbe0?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTUyfHxjYWtlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60);
            "
            class="rounded-2xl bg-white py-20 shadow-lg my-8 swiper-slide"
          ></div>
        </div>
      </div>
    </section>
    <!-- Packages -->
    <section class="px-4">
      <div class="flex items-center justify-between my-4">
        <h2 class="text-xl font-bold">Packages</h2>
        <span class="text-xs">Create +</span>
      </div>
      <div>
        <!-- Package Card (2 Products) -->
        <div class="rounded-2xl mb-3 overflow-hidden">
          <div class="flex bg-white">
            <div class="relative w-1/4">
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="z-10 shadow-lg absolute w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                +
              </div>
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1586985289688-ca3cf47d3e6e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80"
                alt=""
              />
            </div>
            <div class="relative w-1/4">
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="absolute shadow-lg w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                =
              </div>
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1525310072745-f49212b5ac6d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTN8fGZsb3dlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
                alt=""
              />
            </div>
            <div class="w-2/4 flex flex-col items-center justify-center">
              <p class="text-md leading-5">Just</p>
              <p class="text-xl font-bold leading-3">299/-</p>
            </div>
          </div>
        </div>
        <!-- Package Card -->
        <div class="rounded-2xl mb-3 overflow-hidden">
          <div class="flex bg-white">
            <div class="relative w-1/4">
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="z-10 shadow-lg absolute w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                +
              </div>
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1586985289688-ca3cf47d3e6e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80"
                alt=""
              />
            </div>
            <div class="relative w-1/4">
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="z-10 shadow-lg absolute w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                +
              </div>
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1525310072745-f49212b5ac6d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTN8fGZsb3dlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
                alt=""
              />
            </div>
            <div class="relative w-1/4">
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1582176604856-e824b4736522?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y2hvY29sYXRlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
                alt=""
              />
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="absolute shadow-lg w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                =
              </div>
            </div>
            <div class="w-1/4 flex flex-col items-center justify-center">
              <p class="text-md leading-5">Just</p>
              <p class="text-xl font-bold leading-3">499/-</p>
            </div>
          </div>
        </div>
        <!-- Package Card -->
        <div class="rounded-2xl mb-3 overflow-hidden">
          <div class="flex bg-white">
            <div class="relative w-1/4">
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="z-10 shadow-lg absolute w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                +
              </div>
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1602351447937-745cb720612f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8Y2FrZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
                alt=""
              />
            </div>
            <div class="relative w-1/4">
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="z-10 absolute shadow-lg w-6 h-6 rounded-full flex items-center justify-center bg-white"
              >
                +
              </div>
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1588278409822-17cd6339d16d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NjB8fGZsb3dlcnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
                alt=""
              />
            </div>
            <div class="relative w-1/4">
              <img
                class="w-full h-24 object-cover"
                src="https://images.unsplash.com/photo-1504855101244-34edfbd4b861?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjB8fGNob2NvbGF0ZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
                alt=""
              />
              <div
                style="
                  right: -0.75rem;
                  top: 50%;
                  transform: translateY(-0.75rem);
                "
                class="absolute w-6 shadow-lg h-6 rounded-full flex items-center justify-center bg-white"
              >
                =
              </div>
            </div>
            <div class="w-1/4 flex flex-col items-center justify-center">
              <p class="text-md leading-5">Just</p>
              <p class="text-xl font-bold leading-3">899/-</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Freebies -->
    <section class="px-4 my-6">
      <h2 class="text-xl font-bold my-2">Freebies</h2>
      <div class="grid grid-cols-4 gap-2">
        <div>
          <div
            class="bg-white mx-auto rounded-md w-16 h-16 flex items-center justify-center"
          >
            <img
              class=""
              src="./assets/invitation.svg"
              width="30"
              alt="invitation"
            />
          </div>
          <p class="text-xs mt-1 text-center">Invitation</p>
        </div>
        <div>
          <div
            class="bg-white mx-auto rounded-md w-16 h-16 flex items-center justify-center"
          >
            <img
              src="./assets/greeting-card.svg"
              width="30"
              alt="Greeting Card"
            />
          </div>
          <p class="text-xs mt-1 text-center">Greeting</p>
        </div>
        <div>
          <div
            class="bg-white mx-auto rounded-md w-16 h-16 flex items-center justify-center"
          >
            <img
              src="./assets/social-media.svg"
              width="30"
              alt="Social Media Banner"
            />
          </div>
          <p class="text-xs mt-1 text-center">Social Media</p>
        </div>
        <div>
          <div
            class="bg-white mx-auto rounded-md w-16 h-16 flex items-center justify-center"
          >
            <img src="./assets/reminder.svg" width="30" alt="Reminder" />
          </div>
          <p class="text-xs mt-1 text-center">Reminder</p>
        </div>
      </div>
    </section>
    <!-- Custom CTA -->
    <section
      class="px-4 py-3 mt-10 rounded-3xl bg-gray-200 mx-4 my-6 shadow-lg"
    >
      <div class="flex justify-evenly items-center">
        <img src="./assets/muffin.svg" width="30" alt="Muffin" />
        <span class="font-bold">Create Own Package</span>
        <img src="./assets/right-arrow.svg" width="20" alt="Right Arrow" />
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
